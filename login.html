<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - MTsN 1 Kota Tangerang</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --green:#00e932;
  --green-dark:#008a2e;
  --gray:#f5f7f8;
  --text:#1f2937;
  --radius:14px;
  --shadow:0 8px 25px rgba(0,0,0,0.08);
}
*{box-sizing:border-box;}
body{
  margin:0;font-family:"Nunito",sans-serif;
  background:var(--gray);
  color:var(--text);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  width:100%;max-width:950px;
  display:grid;grid-template-columns:1fr 1fr;
  background:#fff;border-radius:24px;
  box-shadow:var(--shadow);overflow:hidden;
}
.left{
  background:linear-gradient(150deg,var(--green-dark),var(--green));
  color:#fff;padding:40px 30px;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  text-align:center;
}
.left img{width:120px;margin-bottom:16px;border-radius:20px;}
.left h1{font-size:26px;margin-bottom:6px;}
.left p{font-size:15px;opacity:0.9;max-width:300px;}

.right{padding:40px;display:flex;flex-direction:column;justify-content:center;}
.right h2{margin:0 0 20px;font-size:24px;color:var(--green-dark);}
.form-group{margin-bottom:16px;}
label{display:block;margin-bottom:6px;font-weight:600;font-size:14px;}
input{
  width:100%;padding:12px 14px;border-radius:var(--radius);
  border:1px solid #ccc;font-size:14px;
}
input:focus{outline:none;border-color:var(--green);}
.password-toggle{position:relative;}
.password-toggle button{
  position:absolute;right:10px;top:50%;transform:translateY(-50%);
  background:none;border:none;cursor:pointer;color:#888;
}
.actions{
  display:flex;align-items:center;justify-content:space-between;
  margin-top:8px;font-size:13px;
}
.actions a{color:var(--green-dark);text-decoration:none;}
.btn{
  width:100%;padding:12px;margin-top:20px;
  background:var(--green-dark);color:#fff;font-weight:700;
  border:none;border-radius:var(--radius);cursor:pointer;
  font-size:15px;transition:background 0.2s ease;
}
.btn:hover{background:#007125;}
.signup{text-align:center;margin-top:14px;font-size:13px;}
.signup a{color:var(--green-dark);text-decoration:none;font-weight:600;}

@media(max-width:768px){
  .container{grid-template-columns:1fr;}
  .left{display:none;}
  .right{padding:30px 20px;}
}
</style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://i.ibb.co.com/t6yPxYX/2.png" alt="Logo MTsN 1 Kota Tangerang">
      <h1>MTsN 1 Kota Tangerang</h1>
      <p>Madrasah Tsanawiyah Negeri 1 Kota Tangerang ‚Äî Berilmu, Berakhlak, dan Berprestasi.</p>
    </div>

    <div class="right">
      <h2>Selamat Datang üëã</h2>
      <form>
        <div class="form-group">
          <label for="email">Email / Username</label>
          <input type="text" id="email" placeholder="Masukkan email atau username" required>
        </div>
        <div class="form-group password-toggle">
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" placeholder="Masukkan kata sandi" required>
          <button type="button" onclick="togglePassword()">üëÅ</button>
        </div>
        <div class="actions">
          <label><input type="checkbox"> Ingat saya</label>
          <a href="lupa.html">Lupa password?</a>
        </div>
        <button class="btn" type="submit">Masuk</button>
        <div class="signup">Belum punya akun? <a href="signin.html">Daftar Akun Baru</a></div>
      </form>
    </div>
  </div>

<script>
function togglePassword(){
  const input = document.getElementById('password');
  input.type = input.type === 'password' ? 'text' : 'password';
}
</script>
</body>
</html>
